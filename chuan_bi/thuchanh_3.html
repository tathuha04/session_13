<script>
    let value = parseInt(prompt("Enter a number: "));  //nhập giá trị cần tìm từ hộp thoại và lưu vào value
    let numbers = [-3, 5, 1, 3, 2, 10]; // khai báo mảng và khởi tạo giá trị cho mảng
    for (let i = 0; i < numbers.length; i++) {
        if (value == numbers[i]) {
            alert("Value " + numbers[i] + " found at " + i); //found at:tìm thấy
        }
    }

</script>
