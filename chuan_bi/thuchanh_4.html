<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>

<body>

</body>
<script>
    let numbers = [-3, 5, 1, 3, 2, 10]; //khai báo,khởi tạo giá trị ban đầu cho mảng
    let max = numbers[0];  //khai báo biến max để lưu giá trị lớn nhất mặc định là ptu đầu tiên trong mảng
    let index = 0;  // khai báo để lưu phần tử lớn nhất trong mảng

    for (let i = 1; i < numbers.length; i++) {
        if (numbers[i] > max) {
            max = numbers[i];
            index = i;
        }
    }
    alert("max: " + max + " at position " + index); // in ra phần tử lớn nhất và vị tri của nó trong mảng
</script>

</html>
