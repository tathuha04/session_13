<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.Hiển thị phần tử max và vị trí của phần tử đó</title>
</head>

<body>
    <script>
        let num = [6, 11, 20, 4, 10, 32, 55, 39, 8, 17];
        let max = 0;
        let vitri = 0;


        for (let i = 0; i < num.length; i++) {
            if (num[i] > max) {
                max = num[i];
                vitri = i;
                console.log(i);
            }
        }
        document.write(max + "<br>" + vitri);
    </script>
</body>

</html>
