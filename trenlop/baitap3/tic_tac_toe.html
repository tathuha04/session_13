<script>
    let b = document.getElementById("carogame");
    let board = [];
    let data = "";

        board[i] = new Array("-", "-", "-", "-", "-");
    }

        data += "<br/>";

            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='Player1' onclick='Player1()'>"
